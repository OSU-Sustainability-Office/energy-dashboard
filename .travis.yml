language: node_js
node_js:
    - "10"

cache:
  directories:
      - node_modules

script:
  - npm run build
  - echo "dashboard.sustainability.oregonstate.edu" >> dist/CNAME

deploy:
- provider: pages
  local-dir: dist/
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
- provider: s3
  access_key_id: $S3_ACCESS_ID
  secret_access_key: $S3_ACCESS_KEY
  bucket: "energy-dashboard"
  skip_cleanup: true
  local_dir: dist
  on:
    all_branches: true
