language: python
python:
- '3.7'
node_js:
- '10'
cache:
  directories:
  - "$HOME/.local"
  - ".cache-loader"
install:
- pip install awscli
- pip install aws-sam-cli
script:
- |
  if [ "$TRAVIS_BRANCH" == "master" ]; then
    npm install
    npm run build
    echo "dashboard.sustainability.oregonstate.edu" >> dist/CNAME
  else
    npm install
    npm run test
    cd backend
    npm install
    npm run test
    cd ../
    npm run build-stage
  fi
  cd backend
  sam validate
  sam package --template-file template.yaml --s3-bucket osu-so-serverless-builds --output-template-file packaged.yaml
  cd ../
deploy:
- provider: script
  script: cd backend; sam deploy --template-file ./packaged.yaml --stack-name energy
    --capabilities CAPABILITY_IAM; cd ../;
  skip-cleanup: true
  on:
    branch: master
- provider: pages
  local-dir: dist/
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
- provider: s3
  access_key_id: "$S3_ACCESS_ID"
  secret_access_key: "$S3_ACCESS_KEY"
  bucket: energy-dashboard
  skip_cleanup: true
  local_dir: dist
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH != master"
env:
  global:
  - AWS_DEFAULT_REGION=us-west-2
