<div class=" Stratum2-Light font-weight-bold" ng-controller="storyController">
    <br>
    <h1 ng-init="getTitle()" class="Stratum2-Light font-weight-bold">{{title}}</h1>
    <br>
    <div class="row">
        <div class="col-sm-5 col-md-5">
            <h4>Edit Information</h4>
            <div class="form-group row mt-4">
                <label for="inputDashboardName" class="ml-3">Story Name</label>
                <div class="col-sm-12">
                    <input ng-init="getName()" type="text" class="form-control" maxlength="35" id="inputDashboardName" ng-model="nameForm" placeholder="Name">
                </div>
            </div>
            <div class="form-check ml-4" ng-hide="accountAccess < 2">
                <input class="form-check-input" type="checkbox"
                       ng-model="publicCheck" id="defaultCheck1">
                <label class="form-check-label pl-1" for="defaultCheck1">
                    Make Public
                </label>
            </div>
            <div class="form-group row mt-4">
                <label for="dropdownDashboards" class="ml-3">Select Dashboards:</label>
                <div class="col-sm-12">
                    <select ng-init="getStoryDashboards()" id="dropdownDashboards" class="form-control " ng-model="dashboardSelection" required
                        ng-options="dashboard.name for dashboard in user_dashboards" ng-change="selection(dashboardSelection)">
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-1 col-md-1">
        </div>
        <div class="col-sm-5 col-md-5">
            <h4>Current Dashboards</h4>
            <ul class="list-group mt-4 mb-4">
                <div ng-repeat="dashboards in selectedDashboards track by dashboards._id">
                    <li class="list-group-item">
                        {{dashboards.name}}
                        <button ng-model="dashboards" type="button" style="" class="btn-sml btn-danger float-right" ng-click="removeDashboard(dashboards)">
                            <span class="" aria-hidden="false">&times;</span>
                        </button>
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <div class="col-sm-5 col-md-5">
        <button type="submit" class="btn border-orange-thin background-orange text-white" ng-click="submit()">{{buttontext}}</button>
    </div>
</div>
